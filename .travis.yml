sudo: required
addons:
  chrome: stable
language: node_js
node_js:
  - "12.0"
branches:
  only:
    - master
before_script:
  - npm install -g @angular/cli
script:
  - cd redfox-sport-ui
  - npm install
  - ng build --prod
  - ng test --watch false --browsers ChromeHeadless
deploy:
  on:
    branch: master
  skip_cleanup: true
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN